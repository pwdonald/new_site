<article id="articleList" class="listbox">
	<div>{{models.length}} articles found</div>
	<table>
		<thead>
			<tr>
				<th></th>
				<th>Article Title</th>
				<th>Last Modified</th>
				<th>Author</th>
				<th>Status</th>
			</tr>
		</thead>
		<tbody>
		{{#each models}}
			<tr>
				<td><a class="btn btn-small" href="/admin/article/editor/{{_id}}"><i class="fa fa-file-text-o"></i> Edit</a></td>
				<td>{{title}}</td>
				<td>{{date modifiedDate}}</td>
				<td>{{author.username}}</td>
				{{#if published}}
					<td>Published</td>
				{{else}}
					<td>Unpublished</td>
				{{/if}}				
			</tr>
		{{/each}}
		</tbody>
	</table>
