<article class="page">
    <form>
        <h2>User Profile</h2>
        <div class="row">
            <div class="col-sm-6">
                <h3>Name</h3>
                <input value="{{fullName}}" type="text" name="fullName" placeholder="Full Name" id="fullName" required autofocus/>
            </div>
            <div class="col-sm-6">
                <h3>Alias</h3>
                <input value="{{alias}}" type="text" name="alias" placeholder="Display Name" id="alias"/>
            </div>
        </div>
        <div>
            <h3>Public Email</h3>
            <input value="{{publicEmail}}" type="publicEmail" name="publicEmail" placeholder="Public Email" id="publicEmail" required />
        </div>
        <div>
            <h3>Location</h3>
            <input value="{{location}}" type="text" name="location" placeholder="location" id="location" />
        </div>

        <div class="row">
            <div class="col-sm-6">
                <h3>Avatar</h3>
                <input type="file" name="avatar" id="avatar" />
            </div>
            <div class="col-sm-6">
                <h3>Avatar Preview</h3>
                <img src="../{{avatarUrl}}" id="avatarImage" style="height: 50%; width: 50%; border=1px solid black;" />
            </div>
        </div>
        <div>
            <h3>Bio</h3>
            <textarea id="bio" name="bio">{{bio}}</textarea>
        </div>
        <div>
            <input class="btn" type="submit" value="save"/>
        </div>
    </form>
</article>
