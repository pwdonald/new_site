<article class="page">
    <form action="/users/login" method="post">
        <strong>{{ error }}</strong>
        <div>
            <h3>Email</h3>
            <input type="email" name="username" placeholder="Username" autofocus />
        </div>
        <div>
            <h3>Password</h3>
            <input type="password" name="password" placeholder="Password"/>
        </div>
        <div>
            <input class="btn" type="submit" value="Log In"/>
        </div>
    </form>
</article>
