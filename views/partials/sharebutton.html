<a data-toggle="modal" data-target="#shareModal" title="Share Article" class="btn btn-small right"><i class="fa fa-share-alt"></i> Share</a>

<div id="shareModal" class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="shareModal">
                    <i class="fa fa-share-alt"></i>
                    Share
                </h4>

            </div>
            <div class="modal-body">
                <div class="share">
                    <div class="share-name">
                        Facebook
                    </div>
                    <div class="share-link">
                        <div class="fb-like" data-href="{{url}}" data-layout="button" data-action="like" data-show-faces="false" data-share="true"></div>
                    </div>
                </div>


                <div class="share">
                    <div class="share-name">
                        LinkedIn
                    </div>
                    <div class="share-link">
                        <script type="IN/Share"></script>
                    </div>
                </div>


                <div class="share">
                    <div class="share-name">
                       Google+ 
                    </div>
                    <div class="share-link">
                        <script src="https://apis.google.com/js/platform.js"></script>
                        <g:plusone count="false"></g:plusone>
                    </div>
                </div>


                <div class="share">
                    <div class="share-name">
                       Twitter 
                    </div>
                    <div class="share-link">
                        <div id="twitterShare">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
